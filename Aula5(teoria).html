<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Formulários</title>
  </head>
  <body>
    <form action="#" method="post">
    <input type="text" placeholder="Digite seu nome Aqui" name="Nome" value="">

    <p></p>

    <input type="password" name="senha" value="" placeholder="senha">
    <p>
      <input type="submit" name="enviar" value="Enviar">
      <input type="reset" name="limpar" value="Limpar">
    </p>

    </form>

    <form class="" action="#" method="post">
      <h3>email</h3>
      <input type="email" placeholder="email" name="" value="">
      <h3>URL</h3>
      <input type="url" placeholder="url" name="" value="">
      <h3>Número</h3>
      <input type="number" placeholder="numero" min="0" max="500" step="50" name="" value="">
      <h3>Range</h3>
      <input type="range" placeholder="distancia" min="0" max="500" step="10" name="" value="">
      <h3>Data</h3>
      <input type="date" placeholder="data" name="" value="">
      <h3>Data e Hora</h3>
      <input type="datetime" placeholder="hora" name="" value="" >
      <h3>Data e Hora local</h3>
      <input type="datetime-local" placeholder="hora atual" name="" value="">
      <h3>Barra de pesquisa</h3>
      <input type="search" placeholder="Busca" name="" value="">
      <h3>Cor</h3>
      <input type="color" placeholder="Cor" name="" value="">
      <h3>CheckBox</h3>
      <input type="checkbox" placeholder="checkbox" name="" value="">
      <h3>Imagem</h3>
      <input type="image" placeholder="Imagem" name="" value="">
    </form>
  </body>
</html>
